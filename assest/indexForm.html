<body class="formr">
    <div class="container1">
        <div class="form-image">
            <img src="./img/undraw_empty_cart_co35.svg" alt="">
        </div>
        <div class="from">
            <form action="#">
                <!--Nosso cabecalho do fromulario -->
                 <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                         <button> <a href="./indexHome.html">Entra</a></button>
                    </div>
                 </div>

                                     <!--Aria do nosso input de testes ETC-->
                <div class="input-group">
                    
                    <div class="input-box">
                         <label for="firstname">Primero nome</label>
                         <input type="text" name="IDfirstname" id="IDfirstname" placeholder="Digite o seu primero nome" required>
                    </div>
                    <div class="input-box">
                     <label for="lastname">Sobrenome</label>
                     <input type="text" name="lastname" id="IDlastname" placeholder="Digite o seu sobre nome" required>
                     </div>
                     <div class="input-box">
                         <label for="email">Email</label>
                         <input type="email" name="email" id="IDemail" placeholder="Email" required>
                    </div>
                    <div class="input-box">
                     <label for="telefone">  Telefone</label>
                     <input type="tel" name="telefone" id="IDtelefone" placeholder="telefone" required>
                     </div>
                     <div class="input-box">
                         <label for="password">Senha</label>
                         <input type="password" name="senha" id="IDpassword" placeholder="Senha" required>
                     </div>
                     <div class="input-box">
                         <label for="password">Confirme Senha</label>
                         <input type="password" name="senha" id="IDpassword" placeholder="Confime Senha" required>
                     </div>

            </div>
              <!--Fim Aria-->

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Genero</h6>
                    </div>
                    <!--Os generos estao armazenado aqui -->
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" name="genero" id="IDfemenino">
                            <label for="femenino">Femenino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" name="genero" id="masculino">
                            <label for="masculino">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" name="genero" id="outros">
                            <label for="outros">outros</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" name="genero" id="none">
                            <label for="outros">Prefiro nao dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="./indexHome.html">Continuar</a></button>
                </div>
 
            </form>

        </div>
    </div>
